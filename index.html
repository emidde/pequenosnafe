<!DOCTYPE html>

  <style>

    }
  </style>
</head>
<body>
  <div class="container">
    <div class="progress-bar">
      <div id="progress" class="progress"></div>
    </div>
    <div id="quiz"></div>
    <div id="loading" class="loading"></div>
    <div id="offer" class="offer">
      <h2>üéâ Parab√©ns!</h2>
      <p>Voc√™ demonstrou que est√° buscando o melhor para seus filhos na caminhada com Deus.</p>
      <h3>üìñ Conhe√ßa o eBook: "Crescendo com a Palavra - 40 Devocionais para Pais e Filhos"</h3>
      <p>Um guia simples e poderoso para ensinar valores crist√£os e fortalecer o relacionamento familiar em Cristo.</p>
      <button class="btn-final">Quero Receber o eBook Agora!</button>
    </div>
  </div>

  <script>
    const quizData = [
      {
        question: "üìå Com que frequ√™ncia seu filho(a) demonstra interesse em aprender sobre Deus?",
        options: [
          "Todos os dias",
          "Algumas vezes por semana",
          "Raramente",
          "Ainda n√£o demonstrou interesse"
        ]
      },
      {
        question: "üìñ Voc√™ costuma ler a B√≠blia com seu filho(a)?",
        options: [
          "Sim, diariamente",
          "Sim, de vez em quando",
          "N√£o, mas gostaria de come√ßar",
          "Ainda n√£o tive oportunidade"
        ]
      },
      {
        question: "üôè Qual dessas atitudes voc√™ mais deseja ver em seu filho(a)?",
        options: [
          "F√© firme e constante",
          "Obedi√™ncia e respeito",
          "Desejo de servir na igreja",
          "Leitura da B√≠blia com prazer"
        ]
      },
      {
        question: "üí¨ Seu filho(a) costuma fazer perguntas sobre Deus, Jesus ou a B√≠blia?",
        options: [
          "Sim, sempre",
          "√Äs vezes",
          "Raramente",
          "Nunca"
        ]
      },
      {
        question: "üéØ Qual √© seu maior objetivo como pai/m√£e crist√£o(√£)?",
        options: [
          "Ver meus filhos firmes na f√©",
          "Ensinar valores crist√£os todos os dias",
          "Ter momentos devocionais em fam√≠lia",
          "Proteger meus filhos espiritualmente"
        ]
      }
    ];

    const quizContainer = document.getElementById("quiz");
    const progressBar = document.getElementById("progress");
    const loading = document.getElementById("loading");
    const offer = document.getElementById("offer");

    let currentQuestion = 0;

    function loadQuestion() {
      const q = quizData[currentQuestion];
      quizContainer.innerHTML = `<div class="question"><h2>${q.question}</h2>
        ${q.options
          .map(
            (opt) =>
              `<button class="option-button" onclick="nextQuestion()">${opt}</button>`
          )
          .join("")}
        </div>`;
      updateProgress();
    }

    function updateProgress() {
      const percent = ((currentQuestion) / quizData.length) * 100;
      progressBar.style.width = `${percent}%`;
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < quizData.length) {
        loadQuestion();
      } else {
        showLoading();
      }
    }

    function showLoading() {
      quizContainer.innerHTML = "";
      progressBar.style.width = "100%";
      loading.innerHTML = "üîç Analisando suas respostas... Aguarde um momento.";
      setTimeout(() => {
        loading.innerHTML = "";
        offer.style.display = "block";
      }, 5000);
    }

    loadQuestion();
  </script>
</body>
</html>
